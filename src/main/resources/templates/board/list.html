<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{http://code.jquery.com/jquery-latest.js}"></script>
    <script type="text/javascript" th:src="@{/static/board/insert.js}"></script>
    <style>
        th, td {
            display: inline-block;
            border: 1px solid #8B2D2DFF;
            width: 150px;
            margin-top: 15px;
            margin-left: 10px;
            font-weight: bold;
            text-align: center;
        }
        a:link {text-decoration: none; color: blue;}
        a:visited {text-decoration: none; color: black;}
        a:active {text-decoration: none; color: grey;}
        a:hover {text-decoration: underline; color: red;}
    </style>
</head>
<body>
<h1>Board list</h1>
<button id="btnBoardInsert" type="button"><a href="/board/insertView">게시물 작성</a></button>
<br>
<table>
    <thead>
        <tr>
            <th>게시물 번호</th>
            <th>게시물 타입</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>작성일</th>
            <th>수정일</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="board : ${boardList}">
            <td><a th:href="@{/board/{id}(id=${board.boardNo})}"><span th:text="${board.boardNo}">boardNo</span></a></td>
            <td th:text="${board.boardType}">boardType</td>
            <td th:text="${board.boardTitle}">boardTitle</td>
            <td th:text="${board.boardContent}">boardContent</td>
            <td th:text="${board.boardId}">boardId</td>
            <td th:text="${board.boardCount}">boardCount</td>
            <td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd')}">createDate</td>
            <td th:text="${#temporals.format(board.modifiedDate, 'yyyy-MM-dd HH:mm')}">modifiedDate</td>
        </tr>
    </tbody>
</table>
<br>
<button id="home" type="button">home</button>
</body>
</html>
